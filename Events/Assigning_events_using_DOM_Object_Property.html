<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigning events using the DOM object Property</title>
</head>
<body>
    <input type="button" value="Submit" id="btnSubmit">

    <script>
        const btnSubmit =document.getElementById('btnSubmit')
        btnSubmit.onmouseover = function(){
            this.style.backgroundColor = 'red';
            this.style.color = 'white';
        }
        btnSubmit.onmouseout = function(){
            this.style.backgroundColor = 'black';
            this.style.color = 'white';
        }

        // Note: With this approach, you can only assign one event handler method to a given event.
    </script>
</body>
</html>
