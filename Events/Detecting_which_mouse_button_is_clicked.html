<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecting which mouse button is clicked</title>
</head>

<body>
    <input type="button" value="click me" onclick="whichButtonIsClicked()">

    <script>
        
        function whichButtonIsClicked(event){
            let whicButtonClicked;
            event = event || window.event
            if(event.which){

                switch(event.which){
                    case 1:
                        whicButtonClicked = "You clicked the left button";
                        break;
                    case 2:
                        whicButtonClicked = "You clicked the middle button";
                        break;
                    case 3:
                        whicButtonClicked = "You clicked the right button";
                        break;
                    default:
                        whicButtonClicked = "Invalid button clicked";
                        break;
                }

            }else{
                switch(event.button){

                    case 1:
                        whicButtonClicked = "You clicked the left button";
                        break;
                    case 4:
                        whicButtonClicked = "You clicked the middle button";
                        break;
                    case 2:
                        whicButtonClicked = "You clicked the right button";
                        break;
                    default:
                        whicButtonClicked = "Invalid button clicked";
                        break;

                }
            }
            alert(whicButtonClicked)
        }

        // preventing the context menu on right click

        document.oncontextmenu = preventDefaultAction;

        function preventDefaultAction(event){
            event = event || window.event
            if (event.preventDefault) {
                event.preventDefault()
            } else {
                event.returnValue = false
            }
        }
        
       
    </script>

</body>

</html>
