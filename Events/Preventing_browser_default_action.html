<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventing the browser default action</title>
</head>

<body>
    <h1>On this page, right click is disabled</h1>

    <a href="https://coffee.nacmu.org" onclick="preventDefaultAction(event);">Noah's Ark Farmers Association Uganda (The link
        default action is prevented)</a>

    <script>

        // Disabling the contextmenu on the page
        document.oncontextmenu = preventDefaultAction;

        function preventDefaultAction(event) {

            event = event || window.event

            if (event.preventDefault) {
                event.preventDefault()
            } else {
                event.returnValue = false;
            }
        }
    </script>
</body>

</html>
