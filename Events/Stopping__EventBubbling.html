<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopping Event Bubbling</title>
    <style>
        .styleClass {
            display: table-cell;
            border: 5px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="DIV1" class="styleClass">
        DIV 1
        <div id="DIV2" class="styleClass">
            DIV 2
            <div id="DIV3" class="styleClass">
                DIV 3
            </div>
        </div>
    </div>

    <script>
        let divElements = document.getElementsByTagName('div');

        for (let i = 0; i < divElements.length; i++) {
            divElements[i].onclick = function (event) {

                event = event || window.event
                if (event.stopPropagation) {
                    event.stopPropagation();
                } else {
                    event.cancelBubble = true;
                }
    
                this.style.borderColor = 'red';
                alert(this.getAttribute('id') + ' border color changed');
            }
        }
    
    </script>
</body>

</html>
