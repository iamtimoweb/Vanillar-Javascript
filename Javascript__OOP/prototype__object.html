<script>
    // Using the prototype object in javascript : Here no matter how many objects are created, functions are loaded once into memory and allows you to override functions if required.

    function Employee(name) {
        this.name = name;
    }

    // using the prototype object
    Employee.prototype.printName = function(){
        document.write('The name of the employee is: ', this.name, "<br/>")
    }

    new Employee('Fred').printName()
    new Employee('Timothy').printName()
</script>
