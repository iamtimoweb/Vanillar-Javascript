<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Members</title>
</head>

<body>
    <script>
        // There will be only one copy of a static field no matter how many instances are created

        function Circle(radius) {

            // instance field
            this.radius = radius;

            // PI is a constant and we want all the circle objects to share that value
            // static field : we use the name of the constructor function
            Circle.PI = 3.14

            //privilleged function
            this.CalculateArea = function () {
                return Circle.PI * this.radius * this.radius;
            }
        }

        let $obj = new Circle(10);
        document.write('The area of the circle is: ' + $obj.CalculateArea() + "<br/>");

        function Shape(shapeName) {

            this.shapeName = shapeName;

            Shape.count = ++Shape.count || 1

            // creating a static method to track the instances which are created
            Shape.showCount = function(){
                return Shape.count;
            }
        }
        let objRectangle = new Shape('Rectangle')
        let objCircle = new Shape('Circle')
        let objTriangle = new Shape('Triangle')
        let objSquare = new Shape('Square')
        document.write('Shape count is: '+ Shape.showCount())
      
    </script>
</body>

</html>
