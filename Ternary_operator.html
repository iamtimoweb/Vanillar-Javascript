<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Ternary operators are used as a short cut for if and if else statements
        let userInput = prompt('please enter month number - 1, 2, 3')

        let message = userInput == 1 ? 'January' : userInput == 2 ? 'February' : userInput == 3 ? 'March' : 'Unknown Month'

        alert(message)
    </script>
</body>

</html>
