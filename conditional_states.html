<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // returns whatever is typed in the prompt box as a string
        let userInput = Number(prompt('Please enter a number', ''));

        if(userInput == 1){
            alert('Your number is one')
        }else if(userInput==2){
            alert('Your number is two')
        }else if(userInput==3){
            alert('Your number is three')
        }else{
            alert('Your number is not between 1 & 3')
        }
    </script>
</body>
</html>
