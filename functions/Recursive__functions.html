<script>

    // Recursive functions: This is a function that calls itself. When writing a recursive function, there must be a definite break condition, otherwise we risk creating infinite loops

    function factorial(n) {
        if (n == 0 || n == 1) {
            return 1
        }

        return n * factorial(n - 1)
    }

    document.write(factorial(5));

</script>
