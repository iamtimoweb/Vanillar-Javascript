<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using the continue keyword</title>
</head>

<body>
    <script>
        // printing the odd numbers less than 10

        let start = 0
        while (start < 10) {

            start++;

            if (start % 2 == 0) {
                continue;
            }
            
            document.write(start + "<br/>")

        }
    </script>
</body>

</html>
