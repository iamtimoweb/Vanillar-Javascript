<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // while loop
        let target = Number(prompt('please enter a target number', ''))

        let start = 0

        while (start <= target) {
            document.write(start + '<br/>')
            start = start + 2;
        }
    </script>
</body>

</html>
