<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        let userInput = Number(prompt('please enter a number', ''))

        switch(userInput){
            case 1:
                alert('Number is one')
                break;
            case 2:
                alert('Number is two')
                break;
            case 3:
                alert('Number is three')
                break;
            default:
                alert('Number is not between 1 & 3')
                break;
        }

        // fall through case statement
        switch(userInput){
            case 1:
            case 2:
            case 3:
                alert('The Number is ' + userInput)
                break;
            default:
                alert('Number is not between 1 & 3')
                break;
        }

    </script>
</body>
</html>
