<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validating a form with javascript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 mt-3">
                <form method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="name" id="name">
                        <span id="namelbl"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" name="email" id="email">
                        <span id="emaillbl"></span>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="return validateForm();">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
            var returnValue = true;

            if (document.getElementById('name').value == '') {
                document.getElementById('namelbl').innerText = 'The name field is required';
                returnValue = false;
            } else {
                document.getElementById('namelbl').innerText = '';
            }
            if (document.getElementById('email').value == '') {
                document.getElementById('emaillbl').innerText = 'The email field is required';
                returnValue = false;
            } else {
                document.getElementById('emaillbl').innerText = '';
            }
            return returnValue;
        }
    </script>
</body>

</html>
