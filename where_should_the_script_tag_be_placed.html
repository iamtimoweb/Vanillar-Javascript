<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where should the script tag be placed</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 mt-4">
                <input type="text" class="form-control" id="inputId" placeholder="Enter your email address">
            </div>
        </div>
    </div>
    <script>
        document.getElementById('inputId').style.backgroundColor = 'lightgray'
    </script>
</body>

</html>
